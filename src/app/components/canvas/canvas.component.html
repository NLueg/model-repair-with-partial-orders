<svg
  #drawingArea
  class="canvas"
  (mousedown)="processMouseDown($event)"
  (mousemove)="shareMouseMoved($event)"
  (mouseup)="shareMouseUp($event)"
  (mouseleave)="shareMouseUp($event)"
>
  <defs>
    <marker
      id="arrowhead"
      viewBox="0 0 10 10"
      refX="13.5"
      refY="4.5"
      markerUnits="strokeWidth"
      markerWidth="15"
      markerHeight="9"
      orient="auto"
    >
      <polygon points="0 0, 15 4.5, 0 9" fill="#000000" />
    </marker>
    <marker
      id="arrowhead-changed"
      viewBox="0 0 10 10"
      refX="13.5"
      refY="4.5"
      markerUnits="strokeWidth"
      markerWidth="15"
      markerHeight="9"
      orient="auto"
    >
      <polygon points="0 0, 15 4.5, 0 9" fill="var(--success-color)" />
    </marker>
  </defs>
</svg>
