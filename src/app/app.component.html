<div fxLayout="column" fxLayoutAlign="start stretch">
  <!--  Header  -->
  <a href="https://www.fernuni-hagen.de/ilovepetrinets/"
    ><h1>I <span class="red">â¤</span> Petri Nets</h1></a
  >

  <p>
    With this tool you can check whether a Petri net can be enabled by your
    log(s). <br />
    You will see which places are not enabled and you will receive
    recommendations to solve the issues.
  </p>

  <main>
    <app-display class="padding full-size"></app-display>
    <button
      mat-raised-button
      (click)="resetSvgPositioning()"
      class="reset-button"
      color="primary"
    >
      Reset layout
    </button>
  </main>

  <div fxLayout="row" fxLayoutAlign="space-evenly start">
    <app-template-button
      buttonText="Upload a Petri net and logs"
      buttonIcon="upload"
      (buttonAction)="openFileSelector()"
      (dropAction)="dropFiles($event)"
    ></app-template-button>

    <app-source-file-textarea
      [resetEvent]="resetPositioningSubject.asObservable()"
    ></app-source-file-textarea>

    <app-download></app-download>
  </div>

  <app-footer></app-footer>
</div>
